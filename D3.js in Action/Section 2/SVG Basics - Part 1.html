<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG Intro</title>
    <style>
      svg
      {
        background: pink;
      }

      line
      {
        stroke: red;
        stroke-width: 5;
      }
    </style>
  </head>
  <body>
    <!-- Scalable vector graphics -->

    <svg width="600" height="600">
      <line x1="0" y1="0" x2="100" y2="100"/>
      <line x1="0" y1="0" x2="100" y2="100"/>
    </svg>
  </body>
</html>
