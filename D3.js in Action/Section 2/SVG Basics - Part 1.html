<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG Intro</title>
    <style>
      svg
      {
        background: pink;
      }

      line
      {
        stroke: red;
        stroke-width: 5;
      }
      rect, circle
      {
        stroke: green;
        stroke-opacity: .7;
        stroke-width: 5;
        fill: blue;
        fill-opacity: .5;
      }
      text
      {
        fill: green;
      }


    </style>
  </head>
  <body>
    <!-- Scalable vector graphics -->
    <svg width="600" height="600">
      <line x1="0" y1="0" x2="100" y2="100"/>
      <rect x="150" y="150" width="100" height="50"/>
      <circle cx="350" cy="150" r="50"></circle>
      <ellipse cx="350" cy="350" rx="100" ry="50"></ellipse>
      <text x="100" y="100">SVG Basics</text>
    </svg>
  </body>
</html>
