<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG Basics</title>
    <style>
      g
      {
        stroke:blue;
        fill:green;
      }
    </style>
  </head>
  <body>
    <!-- Scalable vector graphics -->
    <svg width="600" height="600">
      <rect x="150" y="20" width="50" height="50" style="fill:none;stroke:deeppink;"></rect>
      <rect x="150" y="20" width="50" height="50" style="stroke:deeppink;" transform="translate(50,50), rotate(15, 75,75), scale(2,3)"></rect>


      <g>
        <rect x="10" y="10" width="100" height="50"></rect>
        <circle cx="50" cy="150" r="30"></circle>
      </g>

      <g transform="translate(300,0)">
        <rect x="10" y="10" width="100" height="50"></rect>
        <circle cx="50" cy="150" r="30"></circle>
        <polygon points="50,250 100,250 75,275"></polygon>
      </g>
    </svg>
  </body>
</html>
