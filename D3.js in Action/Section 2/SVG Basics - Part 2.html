<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG Intro</title>
    <style>
      svg
      {
        background: pink;
      }
      polygon
      {
        fill: purple;
        stroke: green;
        stroke-width: 5;
      }
      polyline
      {
        stroke: blue;
        stroke-width: 5;
      }
      path
      {
        stroke: blue;
      }
      circle
      {
        fill:red;
      }
    </style>
  </head>
  <body>
    <!-- Scalable vector graphics -->
    <svg width="600" height="600">
      <!-- <polygon points="50,100 150,100 100,175"></polygon>
      <polyline points="0,50 50,50 50,100 100,100 100,150 150,150 150,200"></polyline>
      <path d="M10 10 L100 50 H150 L50 100 Z"></path> -->
      <!-- <path d="M10 10 L100 50 h150 L50 100 Z"></path> -->
      <path d="M50 100 h100 v100"></path>
      <circle cx="50" cy="100" r="5"></circle>
      <circle cx="150" cy="100" r="5"></circle>
      <circle cx="150" cy="200" r="5"></circle>
    </svg>
  </body>
</html>
