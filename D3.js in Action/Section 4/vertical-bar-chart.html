<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Vertical Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      div
      {
        height: 25px;
        margin: 10px;
        background-color: pink;
        color: red;
        text-align: center;
        line-height: 25px;
      }
    </style>
  </head>
  <body>
    <script>
      var numbers = [31, 25, 35, 18, 9, 14];
      var width = 600;
      var height = 500;

      var svg = d3.select("body").append("svg")
                  .attr("width", width)
                  .attr("height", height)
                  .style("background", "pink");

      var rectangles = svg.selectAll("rect").data(numbers);

      rectangles.enter().append("rect")
                        .attr("width", 25)
                        .attr("height", function(d, i){return d*10})
                        .attr("x", function(d,i) {return 25 + i*28})
                        .attr("y", function(d,i) {return height - 5 - d*10;})
                        .style("fill", "indigo");
      
      var data = svg.selectAll("text").data(numbers);
      data.enter().append("text")
                  .text(function(d,i) {return d;})
                  .style("stroke", "red")
                  .style("font-size", "15px")
                  .attr("x", function(d,i) {return 25 + i*28;})
                  .attr("y", function(d,i) {return height - 15 - d*10;});
    </script>
  </body>
</html>
