<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3 Style</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style></style>
  </head>
  <body>
    <button onclick="changeLook()">Update</button><br/><br/>
    <svg width="600" height="600">
      <text x="20" y="35">5</text>
      <rect x="40" y="0" width="10" height="50" color="black"></rect>
      
      <text x="60" y="35">10</text>
      <rect x="80" y="0" width="10" height="50" color="red"></rect>

      <text x="100" y="35">25</text>
      <rect x="120" y="0" width="10" height="50" color="green"></rect>

      <text x="140" y="35">45</text>
      <rect x="160" y="0" width="10" height="50" color="blue"></rect>

      <g transform="translate(20,120)">
        <rect width="50" height="50"></rect>
        <rect width="50" height="50" y="60"></rect>
        <rect width="50" height="50" y="120"></rect>
        <rect width="50" height="50" y="180"></rect>
      </g>
    </svg>

    <script>
      function changeLook() {
        d3.selectAll("circle").style("fill", "deeppink")
                              .style("stroke", "indigo")
                              .style("stroke-width", function(data, index){
                                return index*3;
                              });
        d3.selectAll("rect").style("fill", "indigo")
                            .style("stroke", "deeppink")
                            .style("stroke-width", "4");
        d3.selectAll("rect").style("opacity", function(){
          return Math.random();
        })

      }
    </script>
  </body>
</html>
