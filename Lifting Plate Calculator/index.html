    <svg id="plateLegend" width="1200" height="200" x="0" y="0">

      <text x="60" y="50">10</text>
      <rect class="plate ten-pound-plate" x="80" y="25"></rect>
      <text x="110" y="50">25</text>
      <rect class="plate twenty-five-pound-plate" x="130" y="20"></rect>
      <text x="160" y="50">35</text>
      <rect class="plate thirty-five-pound-plate" x="180" y="15"></rect>
      <text x="210" y="50">45</text>
      <rect class="plate forty-five-pound-plate" x="230" y="10"></rect>
      <text x="260" y="50">55</text>
      <rect class="plate fifty-five-pound-plate" x="280" y="5"></rect>
    </svg>

    <svg id="bar" width="420" height="30">
      <rect height="10" width="100" x="5" y="10"></rect>
      <rect height="30" width="5" x="105"></rect>
      <rect height="5" width="200" x="110" y="12.5"></rect>
      <rect height="30" width="5" x="310"></rect>
      <rect height="10" width="100" x="315" y="10"></rect>
    </svg>

    <br />

    <form><button onclick="updateBar()">Update</button><br /><br /></form>
